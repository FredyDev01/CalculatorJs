<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./assets/IconCalc.png">
    <title>Calculadora - Operaciones simples</title>
</head>
<body class="min-h-screen flex flex-col justify-center items-center">    
    <div class="w-full h-full absolute" id="particles-js"></div>
    <section class="w-full py-12">        
        <h1 class="text-white text-center relative z-10">Soluciona tus problemas</h1>
        <p class="px-8 mt-4 mb-16 mx-auto text-center text-white relative z-10">
            Digita tus operaciones a travez de los botones y obten el resultado de tu operacion.
        </p>
        <main class="px-6 py-6 mx-auto bg-slate-800 rounded-xl shadow-lg relative z-10">
            <div class="w-full h-24 mb-10 rounded-md flex flex-col justify-center items-end text-white">
                <span class="w-full h-6 text-slate-300 truncate text-right" id="Operacion"></span>
                <span class="w-full text-4xl truncate text-right" id="Resultado">0</span> 
            </div>
            <div class="grid grid-cols-4 text-white gap-x-5 gap-y-4 text-lg" id="CtnCalculator">
                <input class="col-span-1 w-14 h-14 rounded-full bg-blue-600 transition duration-300 hover:bg-blue-500 cursor-pointer" data-rol="Ope" type="button" value="x²">
                <input class="col-span-1 w-14 h-14 rounded-full bg-blue-600 transition duration-300 hover:bg-blue-500 cursor-pointer" data-rol="Ope" type="button" value="√">
                <input class="col-span-1 w-14 h-14 rounded-full bg-cyan-600 transition duration-300 hover:bg-cyan-500 cursor-pointer" data-rol="Res" type="button" value="C">
                <input class="col-span-1 w-14 h-14 rounded-full bg-cyan-600 transition duration-300 hover:bg-cyan-500 cursor-pointer" data-rol="Del" type="button" value="⤶">
                
                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value="7">
                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value="8">
                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value="9">
                <input class="col-span-1 w-14 h-14 rounded-full bg-blue-600 transition duration-300 hover:bg-blue-500 cursor-pointer" data-rol="Ope" type="button" value="+">

                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value="4">
                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value="5">
                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value="6">
                <input class="col-span-1 w-14 h-14 rounded-full bg-blue-600 transition duration-300 hover:bg-blue-500 cursor-pointer" data-rol="Ope" type="button" value="-">
                
                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value="1">
                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value="2">
                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value="3">
                <input class="col-span-1 w-14 h-14 rounded-full bg-blue-600 transition duration-300 hover:bg-blue-500 cursor-pointer" data-rol="Ope" type="button" value="x">        
                
                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value="0">
                <input class="col-span-1 w-14 h-14 rounded-lg bg-slate-700 transition duration-300 hover:bg-slate-600 cursor-pointer" data-rol="Num" type="button" value=".">
                <input class="col-span-1 w-14 h-14 rounded-full bg-cyan-600 transition duration-300 hover:bg-cyan-500 cursor-pointer" data-rol="Rsp" type="button" value="=">
                <input class="col-span-1 w-14 h-14 rounded-full bg-blue-600 transition duration-300 hover:bg-blue-500 cursor-pointer" data-rol="Ope" type="button"  value="/">        
            </div>
        </main>
    </section>
</body>
<script src="./particles/particles.min.js"></script>
<script src="./particles/particlesRun.js"></script>
<script src="./main.js" type="module"></script>
</html>
